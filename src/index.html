<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="jumbotron">
      <div id="quiz" class="mx-auto">
          <h1 class="text-center mb-5">JavaScript Quiz</h1>

          <h3 id="question" class="py-3 text-center"></h3>

          <div class="row">
            <div class="col">
              <p id="choice0" class="text-center">Answer 1</p>
              <button id="guess0" class="btn btn-primary d-block mx-auto">Select Answer</button>
            </div>
            <div class="col">
              <p id="choice1" class="text-center">Answer 2</p>
              <button id="guess1" class="btn btn-primary d-block mx-auto">Select Answer</button>
            </div>
          </div>

          <footer class="py-5">
              <p id="progress" class="text-center">Question x of y</p>
          </footer>
      </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app/question.js"></script>
  <script src="js/app/quiz.js"></script>
  <script src="js/app/quiz_ui.js"></script>
  <script src="js/app/app.js"></script>
</body>
</html>
